<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html"><button>Home</button></a>
        <a href="about.html"><button>About</button></a>
        <a href="projects.html"><button>Projects</button></a>
        <a href="contact.html"><button class="active">Contact</button></a>
    </nav>

    <main>
        <section class="contact-form-section">
            <div class="contact-header">
                <h1>Let's Connect</h1>
                <p>I'm always interested in new opportunities and collaborations. Send me a message!</p>
            </div>

            <div class="contact-container">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p><a href="mailto:gpagework@gmail.com">gpagework@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p>Shreveport-Bossier City Area, Louisiana</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <div>
                            <h3>LinkedIn</h3>
                            <p><a href="https://www.linkedin.com/in/gavyn-page-b90522251" target="_blank" rel="noopener">Connect with me</a></p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" action="https://formspree.io/f/xyzjbpdq" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="position">Position/Role</label>
                        <input type="text" id="position" name="position" placeholder="e.g., Data Analyst, Software Engineer">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="job-opportunity">Job Opportunity</option>
                            <option value="freelance-project">Freelance Project</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="consultation">Consultation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" placeholder="Tell me about the opportunity, project requirements, or what you'd like to discuss..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="timeline">Expected Timeline</label>
                        <select id="timeline" name="timeline">
                            <option value="">Select timeline</option>
                            <option value="asap">ASAP</option>
                            <option value="1-2-weeks">1-2 weeks</option>
                            <option value="1-month">Within 1 month</option>
                            <option value="2-3-months">2-3 months</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gavyn Page. All rights reserved.</p>
    </footer>

    <script>
    // Star animation (same as index.html)
    function createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        
        const twinkleDuration = Math.random() * 6 + 8;
        star.style.setProperty('--twinkle-duration', `${twinkleDuration}s`);
        star.style.setProperty('--star-blur', `${Math.random() * 0.5 + 0.2}px`);
        star.style.setProperty('--star-rotation', `${Math.random() * 360}deg`);
        
        document.body.appendChild(star);
        setTimeout(() => star.remove(), twinkleDuration * 1000);
    }

    setInterval(createStar, 200);

    // Form submission handling
    const form = document.querySelector('.contact-form');
    const submitBtn = document.querySelector('.submit-btn');

    form.addEventListener('submit', function(e) {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        submitBtn.disabled = true;
    });
    </script>
</body>
</html>
